<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/calcs.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="ExampleController">
    <form name="myForm" novalidate>
        <div class="list">
          <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" name="name" ng-model="name" required>
            </label>
            <label class="item item-select">
                <span class="input-label">Gender</span>
                <select name="gender" ng-model="gender">
                  <option selected>Male</option>
                  <option >Female</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <span class="input-label">Age</span>
                <select name="age" ng-model="age">
                  <option selected>18-29</option>
                  <option>30-59</option>
                  <option>60+</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Weight(kg)</span>
                <input type="number" name="weight" ng-model="weight">
            </label>
            <label class="item item-input item-select">
              <span class="input-label">Occupational AL</span>
              <select name="oal" ng-model="oal">
                <option selected>Non-active</option>
                <option >Moderately Active</option>
                <option>Very Active</option>
              </select>
            </label>
            <label class="item item-input item-select">
              <span class="input-label">Non-Occupational AL</span>
              <select name="noal" ng-model="noal">
                <option selected>Non-active</option>
                <option >Moderately Active</option>
                <option>Very Active</option>
              </select>
            </label>
        </div>
        <div class="padding">
            <p ng-show="myForm.username.$error.required">* Username is required</p>
            <p ng-show="myForm.username.$invalid && !myForm.username.$pristine">* Username must be an email address</p>
            <p ng-show="myForm.username.$error.minlength">* Username must be longer than 5 characters</p>
            <p ng-show="myForm.password.$error.required">* Password is required</p>
            <p ng-show="myForm.password.$error.minlength">* Password must be longer than 6 characters</p>
        </div>
        <div class="padding">
            <button type="button" class="button button-block button-positive" ng-disabled="myForm.$invalid" ng-click="submit(name,gender,age,weight,oal,noal)">Submit</button>
        </div>
    </form>
</ion-content>
    </ion-pane>
  </body>
</html>
