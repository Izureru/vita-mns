<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/calcs.js"></script>
</head>

<body ng-app="starter">
    <ion-tabs class="tabs-positive">
        <ion-tab icon="ion-home" ui-sref="home">
            <ion-nav-view name="home"></ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-help" ui-sref="help">
            <ion-nav-view name="help"></ion-nav-view>
        </ion-tab>
    </ion-tabs>

    <ion-pane>
<!--         <ion-header-bar class="bar-stable">
            <h1 class="title"></h1>
        </ion-header-bar> -->
        <ion-content ng-controller="UserController">
            <div class="ms_header"></div>
            <div class="wrapper">
                <div class="title_section">
                   <h1>YOUR EATING PLAN</h1>
                   <h4>Fill out the details below to generate your personalised eating plan</h4>
                 </div>
              <h2>What kind of eating plan would you like?</h2>

              <form name="myForm" novalidate>
                  <div class="list">
                      <label class="item item-input">
                          <span class="input-label">Name</span>
                          <input type="text" name="name" ng-model="name" required>
                      </label>
                      <label class="item item-select">
                          <span class="input-label">Gender</span>
                          <select name="gender" ng-model="gender">
                              <option selected>Male</option>
                              <option>Female</option>
                          </select>
                      </label>
                      <label class="item item-input item-select">
                          <span class="input-label">Age</span>
                          <select name="age" ng-model="age">
                              <option selected>18-29</option>
                              <option>30-59</option>
                              <option>60+</option>
                          </select>
                      </label>
                      <label class="item item-input">
                          <span class="input-label">Weight(kg)</span>
                          <input type="number" name="weight" ng-model="weight">
                      </label>
                      <label class="item item-input item-select">
                          <span class="input-label">Occupational AL</span>
                          <select name="oal" ng-model="oal">
                              <option selected>Non-active</option>
                              <option>Moderately Active</option>
                              <option>Very Active</option>
                          </select>
                      </label>
                      <label class="item item-input item-select">
                          <span class="input-label">Non-Occupational AL</span>
                          <select name="noal" ng-model="noal">
                              <option selected>Non-active</option>
                              <option>Moderately Active</option>
                              <option>Very Active</option>
                          </select>
                      </label>
                      <label class="item item-input item-select">
                          <span class="input-label">Eating Plan</span>
                          <select name="ePlan" ng-model="ePlan">
                              <option selected>General Healthy Eating</option>
                              <option>High Protein</option>
                              <option>Gluten Free</option>
                              <option>kCal Controlled</option>
                              <option>Vegetarian</option>
                              <option>High Fibre</option>
                              <option>Heart Healthy</option>
                          </select>
                      </label>
                  </div>
                  <div class="padding">
                      <span class="input-label">You can have:{{eggs}}{{ food}}</span>
                      <span class="input-label">Breakfast: {{breakfast}} Lunch:{{lunch}} Dinner:{{dinner}} Snack:{{snack}}</span>
                      <button type="button" class="button button-block button-positive" ng-disabled="myForm.$invalid" ng-click="submit(name,gender,age,weight,oal,noal, ePlan)">Generate Plan</button>
                  </div>
              </form>

            </div>
            <div class="ms_footer"></div>
        </ion-content>
    </ion-pane>
</body>

</html>
